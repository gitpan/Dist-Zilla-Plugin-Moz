name    = Dist-Zilla-Plugin-Moz
author  = woosley.xu <woosley.xu@gmail.com>
license = Perl_5
copyright_holder = woosley.xu
copyright_year   = 2012
main_module = lib/Dist/Zilla/Plugin/Moz.pm

version = 0.103
[ModuleShareDirs]
Dist::Zilla::MintingProfile::Moz = profiles
[@Filter]
bundle = @Classic
remove = Readme
[MetaResources]
repository.web = http://github.com/woosley/Dist-Zilla-Plugin-Moz/
repository.url = http://github.com/woosley/Dist-Zilla-Plugin-Moz.git

[Prereqs]
Dist::Zilla = 4.300006
Template::Declare = 0
MooseX::Types = 0
Archive::Zip = 0
Moose::Autobox = 0
MooseX::Types::Email = 0
[PruneFiles]
filenames = test
[ReadmeAnyFromPod]
[CopyReadmeFromBuild]
